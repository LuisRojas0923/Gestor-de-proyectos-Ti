    <link rel="stylesheet" crossorigin href="/assets/index-CeL5ZOx4.css">

  <body>
    <div id="root"></div>
    <script>
      // Aplicar modo oscuro inmediatamente si está guardado en localStorage
      // Esto previene el flash del modo claro al cargar la página
      (function() {
        try {
          const savedDarkMode = localStorage.getItem('darkMode');
          if (savedDarkMode && JSON.parse(savedDarkMode)) {
            document.documentElement.classList.add('dark');
          }
        } catch (error) {
          console.warn('Error al aplicar modo oscuro inicial:', error);
        }
      })();
    </script>
  </body>
</html>
